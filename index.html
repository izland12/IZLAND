<html>
<head>
<style type="text/css">
.body {margin: 0px;
  padding: 0px;position: relative;}
.d1 {float:left;width:49%;height:100%;border-right:1px solid #b8b8b8;margin-right:-1px;overflow-y:scroll;background-color: #000000;}
.d2 {float:left;width:49%;height:100%;overflow-y:scroll;background-color: #253433;}
.d3 {float:left;width:0.5%;height:100%;background-color:#ffffff;}
#hr {cursor:pointer;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
var startpos, diffpos=0, range=50;
var isEnable = false;

$(document).ready(function(){

    $("#d1").load("https://www.quizn.show/quz/pin/gamePinForm.do");

});


function on_mouse_down(e) {
 startpos = event.clientX + diffpos;
 isEnable = true;
 return false;
}

function on_mouse_up(e) {
 isEnable = false;
 return false;
}

function on_mouse_move(e) {
 if (isEnable) {
  pos = event.clientX;
  diffpos = startpos-pos;
  var width = window.innerWidth/2;
  if (diffpos > -(width-range) && diffpos < (width-range)) {
   document.getElementById("d1").style.width = width - diffpos + "px";
   document.getElementById("d2").style.width = width - 50 + diffpos + "px"; 
  }
 }
}

function init() {
 document.getElementById("hr").onmousedown = on_mouse_down;
 document.onmouseup = on_mouse_up;
 document.onmousemove = on_mouse_move;
}

</script>
</head>
<body onload="init()">
<div class="d1" id="d1"><iframe src="https://www.quizn.show/quz/pin/gamePinForm.do" width="100%" height="100%"></iframe></div>
<div class="d3" id="hr"></div>
<div class="d2" id="d2">RIGffffffffffffffHT</div>
</body>
</html>
